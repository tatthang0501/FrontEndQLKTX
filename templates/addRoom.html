<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Quản lý thông tin phòng trọ</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
  </head>
  <body>

    <div class="header">
      <div class="nav-container">
        <div class="logo">
          <img src="logo.png" class = "logo" alt="" width="120px">
        </div>
        <div class="navbar">
          <nav>
            <ul id="Menu">
              <li><a href="login.html"><button type="button" name="button" class="btn1">Đăng xuất</button></a></li>
              <li><a href="Q&A.html">Hỏi & đáp</a></li>
              <li><a href="QlVX.html">Quản lý vé xe</a></li>

              <li><a href="QlSV.html">Quản lý SV</a></li>

            </ul>
          </nav>

      </div>

    <div class="container">
      <form class="loginForm" action="index.html" method="post">
        <h1 class="addSV">Thêm phòng</h1>
        <table>
          <tr>
            <td><p>Số phòng: </p></td>
            <td><input type="text" name="roomName" value="" placeholder="Nhập số phòng"></td>
          </tr>
          <tr>
            <td><p>Loại phòng: </p></td>
            <td><input type="text" name="roomKind" value="" placeholder="Nhập loại phòng"></td>
          </tr>
          <tr>
            <td><p>Đơn giá: </p></td>
            <td><input type="number" name="roomPrice" value="" placeholder="Nhập đơn giá"></td>
          </tr>
          <tr>
            <td><p>Số người tối đa: </p></td>
            <td><input type="number" name="maxRentingperson" value="" placeholder="Nhập số người ở tối đa"></td>
          </tr>
        </table>
        <input type="submit" name="addRoom" value="Thêm">
        <input type="reset" name="reset" value="Xóa tất cả">
        <a href="QLPT.html"><input type="button" name="goBack" value="Quay lại"></a>
      </form>
    </div>
