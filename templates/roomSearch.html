<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quản lý thông tin sinh viên</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
  </head>
  <body>

    <div class="header">
      <div class="nav-container">
        <div class="logo">
          <img src="logo.png" class = "logo" alt="" width="120px">
        </div>
        <div class="navbar">
          <nav>
            <ul id="Menu">
              <li><a href="login.html"><button type="button" name="button" class="btn1">Đăng xuất</button></a></li>
              <li><a href="Q&A.html">Hỏi & đáp</a></li>
              <li><a href="QlVX.html">Quản lý vé xe</a></li>
              <li><a href="QlDV.html">Quản lý dịch vụ</a></li>
              <li><a href="QlHD.html">Quản lý hợp đồng</a></li>
              <li><a href="QLPT.html">Quản lý phòng trọ</a></li>
              <li><a href="QlSV.html">Quản lý SV</a></li>
              <li><a href="index.html">Trang chủ</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="container stuFo">
      <form class=" inputStudentName" th:object=${search} method="post">
        <h1 class = "addSV">Tìm phòng</h1>
        <table>
          <tr>
            <td colspan="2">
              <p th:text="${msg}"></p>
            </td>
          </tr>
          <tr>
            <td><p>Nhập khoảng giá tiền: </p></td>
            <td><input type="number" name="roomPriceFinding" th:field="*{dongia}" placeholder="Nhập khoảng giá tiền phòng"></td>
          </tr>
        </table>
        <input type="submit" name="findRoom" value="Tìm">
      </form>

      <form class="stuFoundForm" action="index.html" method="post">
        <table id="stuFound">
          <tr>
          <th>ID</th>
          <th>Số phòng</th>
          <th>Loại phòng</th>
          <th>Đơn giá</th>
          <th>Số người tối đa</th>
          <th>Sửa</th>
          <th>Xóa</th>
        </tr>
          <div th:each="room: ${rooms}">
            <tr>
              <td th:text="${room.id}"></td>
              <td th:text="${room.sophong}"></td>
              <td th:text="${room.loaiphong}"></td>
              <td th:text="${room.dongia}"></td>
              <td th:text="${room.songuoi}"></td>
              <th><a th:href="@{/QLDT.html/roomEdit(id=${room.id})}">Sửa</a></th>
              <th><a th:href="@{/QLPT.html/delete(id=${room.id})}">Xóa</a></th>
            </tr>
          </div>
          
        </table>
      </form>
    </div>
  </body>
</html>
